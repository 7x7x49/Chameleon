cucumber.junit-platform.naming-strategy=long
cucumber.plugin=pretty, html:target/cucumber-reports.html, json:target/cucumber-reports.json, junit:target/cucumber-reports.xml
cucumber.glue=org.example,steps
cucumber.features=classpath:features
cucumber.execution.parallel.enabled=false
cucumber.publish.quiet=true
cucumber.object-factory=io.cucumber.spring.SpringFactory